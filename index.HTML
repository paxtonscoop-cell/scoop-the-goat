<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCOOP THE GOAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: #0d0d0d;
    }

    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 0, 0.6);
      animation: scan 4s linear infinite;
      z-index: 2;
    }
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }

    .login-container, .signup-container {
      position: relative;
      z-index: 3;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
      display: none;
    }
    .login-container.active, .signup-container.active {
      display: block;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      border: none;
    }
    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    /* Gallery */
    .gallery {
      display: none;
      z-index: 3;
      width: 100%;
      height: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
    }
    .gallery header {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery h2 {
      color: #222;
    }
    .gallery .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div id="particles-js"></div>
  <div class="scan-line"></div>

  <!-- Login -->
  <div class="login-container active" id="loginContainer">
    <h2>SCOOP THE GOAT - Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <div id="loginUsernameError" class="error">Username must be at least 3 characters</div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <div id="loginPasswordError" class="error">Password must be at least 6 characters</div>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
    <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
  </div>

  <!-- Signup -->
  <div class="signup-container" id="signupContainer">
    <h2>SCOOP THE GOAT - Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Create Account">
      </div>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <header>
      <h2>Welcome to SCOOP THE GOAT</h2>
      <p>Here are some cool pictures!</p>
    </header>
    <div class="grid">
      <img src="https://picsum.photos/400/300?random=1" alt="Random 1">
      <img src="https://picsum.photos/400/300?random=2" alt="Random 2">
      <img src="https://picsum.photos/400/300?random=3" alt="Random 3">
      <img src="https://picsum.photos/400/300?random=4" alt="Random 4">
      <img src="https://picsum.photos/400/300?random=5" alt="Random 5">
      <img src="https://picsum.photos/400/300?random=6" alt="Random 6">
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // Switch forms
    function showSignup() {
      document.getElementById("loginContainer").classList.remove("active");
      document.getElementById("signupContainer").classList.add("active");
    }
    function showLogin() {
      document.getElementById("signupContainer").classList.remove("active");
      document.getElementById("loginContainer").classList.add("active");
    }

    // Simple storage for signup
    let users = {};
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("signupUsername").value.trim();
      const p = document.getElementById("signupPassword").value.trim();
      if (u.length >= 3 && p.length >= 6) {
        users[u] = p;
        alert("Account created! Please login.");
        showLogin();
      } else {
        alert("Username must be 3+ chars, Password 6+ chars.");
      }
    });

    // Load remembered username
    window.onload = function() {
      const remembered = localStorage.getItem("rememberedUser");
      if (remembered) {
        document.getElementById("loginUsername").value = remembered;
        document.getElementById("rememberMe").checked = true;
      }
    };

    // Login validation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("loginUsername").value.trim();
      const p = document.getElementById("loginPassword").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const errU = document.getElementById("loginUsernameError");
      const errP = document.getElementById("loginPasswordError");
      errU.style.display = "none";
      errP.style.display = "none";

      let valid = true;
      if (u.length < 3) { errU.style.display = "block"; valid = false; }
      if (p.length < 6) { errP.style.display = "block"; valid = false; }

      if (valid) {
        if (users[u] && users[u] === p) {
          if (remember) {
            localStorage.setItem("rememberedUser", u);
          } else {
            localStorage.removeItem("rememberedUser");
          }
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("signupContainer").style.display = "none";
          document.getElementById("gallery").style.display = "block";
        } else {
          alert("Invalid credentials! Sign up first.");
        }
      }
    });

    // Particles config
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.7 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
